<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/predictor_1.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Document</title>
</head>
<body>
  <div class="sidebar"> 
  
    <div class="sidebar-head">
    <h1><span>HealthX</span></h1>
    </div>
    
    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="/home" class="btn "><span class="las la-user-circle"></span>
            <span>Profile</span></a>
        </li>
        <li>
          <a href="/predict/" class="btn active"><span class="las la-chart-line"></span>
            <span>Disease Predictor</span></a>
        </li>
        <li>
          <a href='/visualize' class="btn"><span class="las la-chart-bar"></span>
            <span>Disease Analysis</span></a>
        </li>
        <li>
          <a href="/medications/" class="btn"><span class="las la-bell"></span>
            <span>Medication Reminder</span></a>
        </li>
        <li>
          <a href="/dis_rem/" class="btn"><span class="las la-bell"></span>
            <span>Reminders</span></a>
        </li>
        <li>
          <a href="/" class="btn"><span class="las la-sign-out-alt"></span>
            <span>Logout</span></a>
        </li>
      </ul>

    </div>
    
    </div>

    <div class="main-content">
      <div class="title">
        <h1>Disease Predictor</h1>
        <h2>
          Enter Symptoms:
        </h2>
      </div>
    <form action="/symget" method="post">
      <select name="sym1" class="sym1">
        {% for i in l1 %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
      <select name="sym2" class="sym2">
        {% for i in l1 %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
      <select name="sym3" class="sym3">
        {% for i in l1 %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
      <select name="sym4" class="sym4">
        {% for i in l1 %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
      <select name="sym5" class="sym5">
        {% for i in l1 %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
    <button type="submit" class="sub-btn">Submit</button>
        </form>
      
    </div>
    
</body>
</html>
