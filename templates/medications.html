<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/medications.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Medication Reminder</title>
</head>
<body>
  <div class="sidebar"> 
  
    <div class="sidebar-head">
    <h1><span>HealthX</span></h1>
    </div>
    
    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="/home" class="btn "><span class="las la-user-circle"></span>
            <span>Profile</span></a>
        </li>
        <li>
          <a href="" class="btn"><span class="las la-chart-line"></span>
            <span>Disease Predictor</span></a>
        </li>
        <li>
          <a href="" class="btn"><span class="las la-chart-bar"></span>
            <span>Disease Analysis</span></a>
        </li>
        <li>
          <a href="/medications/" class="btn active"><span class="las la-bell"></span>
            <span>Medication Reminder</span></a>
        </li>
        <li>
          <a href="" class="btn"><span class="las la-sign-out-alt"></span>
            <span>Logout</span></a>
        </li>
      </ul>

    </div>
    
    </div>

    <div class="main-content">
      <h1>Medication Reminder</h1>

      <form action="/add" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
  
      <label for="dose">Dose:</label>
      <input type="text" id="dose" name="dose" required><br>
  
      <label for="frequency">Frequency:</label>
      <select id="frequency" name="frequency" required>
        <option value="1">Every day</option>
        <option value="7">Once a week</option>
        <option value="14">Every two weeks</option>
        <option value="30">Every month</option>
      </select><br>
  
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required><br>
  
      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required><br>
  
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required><br>
  
      <input type="submit" value="Add">
    </form>
      
    </div>
    

    
    
</body>
</html>
